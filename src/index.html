<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png">
    <base href="/">

    <title>Angular Template</title>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/app.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <div ng-controller="AppController as vm">
        <section id="content" class="content">
            <div ui-view></div>
        </section>
    </div>

    <!-- jquery.js must be included BEFORE angular.js, otherwise angular can't use it -->

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-socket-io/socket.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->

    <!-- inject:js -->
    <script src="/src/app.module.js"></script>
    <script src="/src/login/login.module.js"></script>
    <script src="/src/trader/trader.module.js"></script>
    <script src="/src/core/core.module.js"></script>
    <script src="/src/modal/modal.module.js"></script>
    <script src="/src/framework/exception/exception.module.js"></script>
    <script src="/src/framework/router/router.module.js"></script>
    <script src="/src/framework/logger/logger.module.js"></script>
    <script src="/src/app.controller.js"></script>
    <script src="/src/login/login.controller.js"></script>
    <script src="/src/login/login.route.js"></script>
    <script src="/src/trader/trader.controller.js"></script>
    <script src="/src/trader/trader.route.js"></script>
    <script src="/src/core/core.config.js"></script>
    <script src="/src/core/core.constants.js"></script>
    <script src="/src/modal/modal.controller.js"></script>
    <script src="/src/framework/exception/exception-handler.provider.js"></script>
    <script src="/src/framework/exception/exception.js"></script>
    <script src="/src/framework/router/router-helper.provider.js"></script>
    <script src="/src/core/directives/barchart.directive.js"></script>
    <script src="/src/core/directives/traderChart.directive.js"></script>
    <script src="/src/core/filters/percentage.filter.js"></script>
    <script src="/src/core/services/account.service.js"></script>
    <script src="/src/core/services/cookie.service.js"></script>
    <script src="/src/core/services/socket.service.js"></script>
    <script src="/src/core/services/trader.service.js"></script>
    <script src="/src/framework/logger/logger.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <!-- endbuild -->
</body>
</html>
