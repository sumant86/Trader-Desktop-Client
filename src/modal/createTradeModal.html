<div class="modal-header">
    <button type="button" class="close" data-ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Create Multiple Trades!</h4>
</div>
<form name="tradeModal" ng-submit="vm.onSubmit()">
	<div class="modal-body">
	    Enter Number of Trades
	    <input type="text" name="tradeCount" data-ng-model="vm.tradeCount" data-ng-pattern="/^[0-9]{1,7}$/" required>
	    <div data-ng-show="tradeModal.tradeCount.$error.pattern" class="alert alert-danger" role="alert">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			Enter a valid Number
		</div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary">Create</button>
	    <button class="btn btn-default" data-ng-click="vm.cancel()">Cancel</button>
	</div>
</form>
